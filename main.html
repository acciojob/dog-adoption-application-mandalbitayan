<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Dog Adoption Application</h1>
	    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Name" />
      <br /><br />
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" placeholder="Phone Number" />
      <br /><br />
      <label for="address">Address:</label>
      <input type="text" id="address" placeholder="Address" />
      <br /><br />
      <label for="checkbox">Have you ever lived with a Dog before?</label>
      <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?" />
      <br /><br />
      <label for="multiSelect">Please select your preferred breeds:</label>
      <br />
      <select name="preferredBreeds" id="multiSelect" multiple>
        <option value="labrador">Labrador</option>
        <option value="goldenRetriever">Golden Retriever</option>
        <option value="beagle">Beagle</option>
      </select>
      <br /><br />
      <button type="submit" id="submit" value="Submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
